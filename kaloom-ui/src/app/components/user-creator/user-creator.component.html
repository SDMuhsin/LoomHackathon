<form nz-form [nzLayout]="'inline'" (onChange) = "checkIfUsernameValid" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="errMsg">
        <nz-input-group nzPrefixIcon="user">
            <input  [disabled] = "authd" [(ngModel)] = "username" name ="username" nz-input placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    
</form>
<p>{{errMsg}}</p>
